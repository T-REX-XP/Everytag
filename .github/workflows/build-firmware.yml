        #   - board: kkm_k4p
        #     config: prj-smpsvr-lowpower.conf
        #     overlay: ""
        #     name: "KKM K4P/K5 (nRF52833) - Low Power with MCUmgr"
          
          # kkm_p1_nrf52810
