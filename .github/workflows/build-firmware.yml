        #   # kkm_c2_nrf82805
        #   - board: kkm_c2_nrf82805
        #     config: prj.conf
        #     overlay: ""
        #     name: "KKM C2 (nRF52805) - Debug"
        #   - board: kkm_c2_nrf82805
        #     config: prj-lowpower.conf
        #     overlay: ""
        #     name: "KKM C2 (nRF52805) - Low Power"
          
        #   # kkm_k4p - KKM K4P (K5) with accelerometer (nRF52833)
        #   - board: kkm_k4p
        #     config: prj-smpsvr.conf
        #     overlay: ""
