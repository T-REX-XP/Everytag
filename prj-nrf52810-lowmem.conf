# Low-memory configuration for nRF52810 (192KB FLASH)
# Based on prj.conf with ONLY MCUboot and MCUmgr disabled

# ===== LOGGING & CONSOLE =====
# Minimal logging only - errors and warnings
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_LOG_MAX_LEVEL=2
CONFIG_LOG_DEFAULT_LEVEL=1
CONFIG_CONSOLE=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_NVS_LOG_LEVEL_DBG=n

CONFIG_UART_CONSOLE=n

# ===== BLUETOOTH =====
CONFIG_BT=y
CONFIG_BT_SETTINGS=n
CONFIG_BT_PRIVACY=n
CONFIG_BT_GATT_AUTHORIZATION_CUSTOM=y

CONFIG_BT_PERIPHERAL=y

CONFIG_BT_DEBUG_NONE=y
CONFIG_BT_ASSERT=n
CONFIG_BT_DATA_LEN_UPDATE=n
CONFIG_BT_PHY_UPDATE=n
CONFIG_BT_GATT_CACHING=n
CONFIG_BT_GATT_SERVICE_CHANGED=n
CONFIG_BT_GAP_PERIPHERAL_PREF_PARAMS=y
CONFIG_BT_SETTINGS_CCC_LAZY_LOADING=n

# Disable Bluetooth controller features not needed
CONFIG_BT_CTLR_PRIVACY=n
CONFIG_BT_CTLR_PHY_2M=n

# Reduce Bluetooth buffers
CONFIG_BT_BUF_EVT_DISCARDABLE_COUNT=1
CONFIG_BT_BUF_EVT_DISCARDABLE_SIZE=43
CONFIG_BT_BUF_EVT_RX_COUNT=2
CONFIG_BT_L2CAP_TX_BUF_COUNT=2
CONFIG_BT_BUF_ACL_TX_COUNT=3
CONFIG_BT_BUF_ACL_TX_SIZE=27

CONFIG_BT_RX_STACK_SIZE=1024
CONFIG_BT_HCI_TX_STACK_SIZE_WITH_PROMPT=y
CONFIG_BT_HCI_TX_STACK_SIZE=640
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1024
CONFIG_MAIN_STACK_SIZE=1024
CONFIG_IDLE_STACK_SIZE=128
CONFIG_ISR_STACK_SIZE=1024

CONFIG_BT_CTLR_TX_PWR_DYNAMIC_CONTROL=y

# ===== PERIPHERALS =====
CONFIG_SPI=n
CONFIG_PWM=n
CONFIG_SERIAL=n
CONFIG_WATCHDOG=y
CONFIG_ADC=y
CONFIG_GPIO=y
CONFIG_POWEROFF=y

# ===== SYSTEM =====
CONFIG_DYNAMIC_INTERRUPTS=n
CONFIG_IRQ_OFFLOAD=n
CONFIG_THREAD_CUSTOM_DATA=n
CONFIG_FPU=n

# ===== POWER MANAGEMENT =====
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y
CONFIG_RAM_POWER_DOWN_LIBRARY=y
CONFIG_RAM_POWER_ADJUST_ON_HEAP_RESIZE=y

# ===== LIBC =====
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=y

# ===== FLASH & STORAGE =====
CONFIG_FLASH=y
CONFIG_NVS=y
CONFIG_REBOOT=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

# ===== DISABLE MCUBOOT & MCUMGR (LOW-MEMORY) =====
# Disabling MCUboot saves ~40KB FLASH
CONFIG_BOOTLOADER_MCUBOOT=n
CONFIG_MCUMGR=n

# Disable DFU/OTA functionality (saves additional FLASH)
CONFIG_IMG_MANAGER=n
CONFIG_MCUBOOT_IMG_MANAGER=n

# Disable settings subsystem (requires partition manager from MCUboot)
CONFIG_SETTINGS=n

